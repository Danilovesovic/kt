<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Krojac new typing test</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a href="" class="navbar-brand">Krojac typing test</a>
        </div>
    </nav>
    <div class="contaiener">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-1">
                <textarea name="" id="userArea" cols="30" rows="10" class="form-control"></textarea>
                <br>
                <div class="row">
                    <div class="col-lg-4 col-lg-offset-4">
                        <button id="startBtn" class="btn btn-info form-control">Start</button><br><br>
                    </div>
                    <div  class="col-lg-8 col-lg-offset-2 well info">
                            <pre></pre>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <button id="clock" class="btn btn-danger form-control">00:00</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
